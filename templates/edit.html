{% extends "layout.html" %}
{% block body_content %}

<h3>Edit note:</h3>
    <form method="POST" action = {{ url_for ( 'update_note') }}>
        <h4>Id:</h4>
        <input name="id" value = "{{note.id}}" readonly/>
        <h4>Text:</h4>
        <input placeholder="Please enter note text" name="text" value="{{note.text}}"/>
        <button type="submit">Update</button>
    </form>

{% endblock %}
